<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form | Multifaceted</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="firstsection">
        <div class="firstdiv">
            <div class="top">
                <h4 class="heading">SIGNUP/LOGIN</h4>
            </div>
                
            <div class="seconddiv">
                <form> 
                        
                    <div class="content">
                            
                        <div class="username">
                            <label> Username</label>
                            <input class="input1" type="text">
                        </div>
                        <div class="Password">
                            <label> Password</label>
                            <input class="input2" type="password">
                        </div>
                        
                        <div>
                            <label> Phone Number</label>
                            <input class="input3" type="number">
                        </div>
                        
                        <button type="button" id="nextonlybtn">Next</button>
                        
                    </div>
                </form>   
            </div>
        </div>
    </section>
    
    <section class="secondsection" style="display:none">
        <div class="firstdiv">
            <div class="top">
                <h4 class="heading">PERSONAL INFO</h4>
            </div>
                
            <div class="seconddiv">
                <form> 
                        
                    <div class="content">
                            
                        <div class="username">
                            <label> Name</label>
                            <input class="input4" type="text" placeholder="John Doe">
                        </div>
                        <div class="Age">
                            <label> Date-of-Birth</label>
                            <input class="input5" type="date">
                        </div>
                        
                        <div>
                            <label> Nationality</label>
                            <input class="input6" type="text" placeholder="e.g Congolese">
                        </div>
                        
                        <button type="button" id="nextbtn">Next</button>
                        <button type="button" class="backbtn" id="backToSignUpbtn">Back</button>
                        
                    </div>
                </form>   
            </div>
        </div>
    </section>

    <section class="thirdsection" style="display:none">
        <div class="firstdiv">
            <div class="top">
                <h4 class="heading">EDUCATIONAL INFO</h4>
            </div>
                
            <div class="seconddiv">
                <form> 
                        
                    <div class="content">
                            
                        <div class="qualification">
                            <label> Highest Qualification</label>
                            <input class="input7" type="text" placeholder="B.Sc, M.Sc e.t.c" required>
                        </div>
                        <div class="Year">
                            <label> Year Obtained</label>
                            <input class="input8" type="date" required>
                        </div>
                        
                        <div>
                            <label>Name of Institution</label>
                            <input class="input9" type="text" required>
                        </div>
                        
                        <button type="button" class="backbtn" id="backToPIbtn">Back</button>
                        <button type="submit" id="submitbtn">Submit</button>
                        
                    </div>
                </form>   
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
