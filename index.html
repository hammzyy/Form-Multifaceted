<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form | Multifaceted</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="firstsection">
        <div class="firstdiv">
            <div class="top">
                <h4 class="firstline">FORM</h4>
            </div>
                
            <div class="seconddiv">
                <form> 
                        
                    <div class="thirdline">
                            
                        <div class="username">
                            <label> Username</label>
                            <input type="text">
                        </div>
                        <div class="Password">
                            <label> Password</label>
                            <input type="password">
                        </div>
                        
                        <div>
                            <label> Phone Number</label>
                            <input type="number">
                        </div>
                        
                        <button id="nextonly">Next</button>
                        
                    </div>
                </form>   
            </div>
        </div>
    </section>
    
    <section class="secondsection">
        <div class="firstdiv">
            <div class="top">
                <h4 class="firstline">PERSONAL INFO</h4>
            </div>
                
            <div class="seconddiv">
                <form> 
                        
                    <div class="thirdline">
                            
                        <div class="username">
                            <label> Name</label>
                            <input type="text" placeholder="John Doe">
                        </div>
                        <div class="Age">
                            <label> Date-of-Birth</label>
                            <input type="date">
                        </div>
                        
                        <div>
                            <label> Nationality</label>
                            <input type="text" placeholder="e.g Congolese">
                        </div>
                        
                        <button id="next">Next</button>
                        <button class="back" id="backToForm">Back</button>
                        
                    </div>
                </form>   
            </div>
        </div>
    </section>

    <section class="thirdsection">
        <div class="firstdiv">
            <div class="top">
                <h4 class="firstline">EDUCATIONAL INFO</h4>
            </div>
                
            <div class="seconddiv">
                <form> 
                        
                    <div class="thirdline">
                            
                        <div class="qualification">
                            <label> Highest Qualification</label>
                            <input type="text" placeholder="B.Sc, M.Sc e.t.c">
                        </div>
                        <div class="Year">
                            <label> Year Obtained</label>
                            <input type="date">
                        </div>
                        
                        <div>
                            <label>Name of Institution</label>
                            <input type="text">
                        </div>
                        
                        <button class="back" id="backToPI">Back</button>
                        <button id="submit">Submit</button>
                        
                    </div>
                </form>   
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
